<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Wisdom Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make the body take at least the full viewport height */
            background-color: #f0f2f5; /* Light grey background */
            flex-direction: column; /* Align items in a column */
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 40px;
        }
        /* Style for the df-messenger container if needed,
           though the component itself is self-contained */
        df-messenger {
            /* Example: Adjust size if you want it larger/smaller than default float */
            --df-messenger-chat-window-width: 350px; /* Adjust as needed */
            --df-messenger-chat-window-height: 500px; /* Adjust as needed */
            --df-messenger-button-size: 80px; /* Size of the floating button */
            --df-messenger-button-icon-size: 40px; /* Size of the icon inside the button */

            /* If you want it embedded and not floating, use this instead of default position */
            /* position: static; */
            /* margin: auto; */ /* Center it if static */
        }
    </style>
    <!-- Dialogflow Messenger script - This MUST be included for the chatbot to work -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</head>
<body>

    <h1>Welcome to the Water Wisdom Chatbot!</h1>
    <p>Ask me about water conservation, clean water, or the importance of sanitation.</p>

    <!-- Your Dialogflow Messenger Chatbot goes here -->
    <!-- IMPORTANT: Replace 'YOUR_AGENT_ID' with the actual Agent ID from your Dialogflow Messenger Integration settings. -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="water-bot"
  agent-id="e4dfcff2-a864-4ab8-8c94-3358f3001e34"
  language-code="en"
></df-messenger>

</body>
</html>
